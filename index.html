<!DOCTYPE html>
<html>
<head>
    <title>Text Query</title>
</head>
<body>
    <h1>Text Query</h1>
    <input type="text" id="textInput" placeholder="Enter text input" />
    <button onclick="sendText()">Send Text</button>
    <p id="textResponse"></p>

    <script>
        function sendText() {
            var textInput = document.getElementById('textInput').value;
            fetch(`http://localhost:8080/?text_input=${encodeURIComponent(textInput)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('textResponse').innerText = "Response: " + data.response;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
